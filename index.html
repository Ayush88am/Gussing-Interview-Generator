<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Interview</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <h1
      style="color: white; margin-top: 20px; font-size: 40px; margin-left: 5px"
    >
      Guessing ðŸ¤”Interview
    </h1>
    <div class="container">
      <div class="Questions">1 - WHAT IS YOUR NAME ??</div>
      <div class="take-char">
        <span class="char-Massage">Enter first character of your name ðŸ™„</span>
        <div class="input">
          <input
            class="Char-input"
            id="char-input"
            type="text"
            placeholder="Enter Only Character"
          />
        </div>
        <div class="sub-char">
          <button class="next-btn" id="char-btn">Click Me</button>
        </div>
      </div>
      <div class="option-list hide"></div>
      <div class="interview-maker hide">
        <div class="interviewee">
          <span> Student Name : </span><span class="Name"></span>
        </div>
        <div class="interview-show"><p></p></div>
      </div>
      <div class="fetching-data hide">
        <p>Wait fetching your data</p>
        <div class="loader"></div>
      </div>
      <div class="submit-massage hide">
        <p id="fetching-massage">SUBMITTING YOUR DATA</p>
        <div class="loader"></div>
      </div>
      <div class="not-found take-char hide">
        <div class="char-Massage">Opps Sorry ðŸ˜¥</div>
        <div class="char-Massage">
          Please Enter Your data which you not find ðŸ˜ž
        </div>
        <div class="input">
          <input class="name-input" type="text" placeholder="Enter Here" />
        </div>
        <div class="sub-char">
          <button class="next-btn" id="name-btn">Next Question</button>
        </div>
      </div>
      <div class="buttons">
        <button class="previous-btn hide">Not Found</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
